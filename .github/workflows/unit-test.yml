name: Unit Tests
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        include:
          - PHP_VERSION: php73-fpm
            MAGENTO_VERSION: 2.3.7-p4
          - PHP_VERSION: php74-fpm
            MAGENTO_VERSION: 2.4.0
          - PHP_VERSION: php74-fpm
            MAGENTO_VERSION: 2.4.3-with-replacements
          - PHP_VERSION: php81-fpm
            MAGENTO_VERSION: 2.4.6-p4
          - PHP_VERSION: php83-fpm
            MAGENTO_VERSION: 2.4.7
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Start Docker
        run: docker run --detach --name magento-project-community-edition michielgerritsen/magento-project-community-edition:${{ matrix.PHP_VERSION }}-magento${{ matrix.MAGENTO_VERSION }}

      - name: Remove version from composer.json
        run: sed -i '/version/d' ./composer.json

      - name: Upload the code into the docker container
        run: docker cp $(pwd) magento-project-community-edition:/data/extensions/ && docker exec magento-project-community-edition ./install-composer-package hryvinskyi/magento2-quote-address-validator:@dev

      - name: Activate the extension
        run: docker exec magento-project-community-edition ./retry "php bin/magento module:enable Hryvinskyi_QuoteAddressValidator && php bin/magento setup:upgrade && php bin/magento setup:di:compile"

      - name: Run tests
        run: docker exec magento-project-community-edition bash -c "vendor/bin/phpunit extensions/*/Test/Unit"
